<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Delicious Bites</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            background-image:linear-gradient(rgba(0,0,0,0.7),rgba(0,0,0,0.7)),url("../static-Files/styles/hero.jpg");
            height: 100vh;
            background-attachment: fixed;
            background-size: cover;
            background-position: center;
        }
        .contact-container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .section-title {
            text-align: center;
            margin-bottom: 20px;
            font-size: 28px;
            font-weight: bold;
            color: #ff6347;
        }
        .btn-custom {
            background-color: #ff6347;
            color: white;
            transition: 0.3s;
        }
        .btn-custom:hover {
            background-color: #e5533d;
        }
        .info-box {
            background: #ffe6e1;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 15px;
        }
        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 30px;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header class="bg-dark text-white text-center py-3">
        <h1>Contact Us</h1>
    </header>

    <!-- Contact Form Section -->
    <div class="container my-5">
        <div class="contact-container">
            <h2 class="section-title">Get In Touch</h2>
            <form>
                <div class="mb-3">
                    <label for="name" class="form-label">Your Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Your Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                </div>
                <div class="mb-3">
                    <label for="subject" class="form-label">Subject</label>
                    <input type="text" class="form-control" id="subject" placeholder="Enter subject" required>
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Your Message</label>
                    <textarea class="form-control" id="message" rows="4" placeholder="Write your message..." required></textarea>
                </div>
                <button type="submit" class="btn btn-custom w-100">Send Message</button>
            </form>
        </div>
    </div>

    <!-- Contact Info Section -->
    <div class="container">
        <h2 class="section-title">Our Contact Details</h2>
        <div class="row">
            <div class="col-md-4">
                <div class="info-box">
                    <h5>üìç Address</h5>
                    <p>123 Food Street, Culinary City, FL 45678</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="info-box">
                    <h5>üìû Phone</h5>
                    <p>+1 (234) 567-8900</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="info-box">
                    <h5>‚úâ Email</h5>
                    <p>support@deliciousbites.com</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Google Maps Embed -->
    <div class="container my-4">
        <h2 class="section-title">Find Us on the Map</h2>
        <div class="ratio ratio-16x9">
            <iframe 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.835434509366!2d144.95565161536086!3d-37.8173279797515!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0x5045675218ce6e0!2sMelbourne%2C%20Victoria%2C%20Australia!5e0!3m2!1sen!2sus!4v1631010818297!5m2!1sen!2sus" 
                allowfullscreen="" loading="lazy">
            </iframe>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Delicious Bites. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
